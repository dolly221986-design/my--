<script>
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Confetti {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height - canvas.height;
        this.radius = Math.random() * 6 + 4;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        this.speed = Math.random() * 3 + 2;
        this.angle = Math.random() * 2 * Math.PI;
        this.angularSpeed = Math.random() * 0.1 - 0.05;
    }
    update() {
        this.y += this.speed;
        this.angle += this.angularSpeed;
        if(this.y > canvas.height) this.y = -this.radius;
    }
    draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = this.color;
        ctx.fillRect(-this.radius/2, -this.radius/2, this.radius, this.radius);
        ctx.restore();
    }
}

const confettis = [];
for(let i =0;i<150;i++) confettis.push(new Confetti());

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confettis.forEach(c => { c.update(); c.draw(); });
    requestAnimationFrame(animate);
}

animate();
